<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form pendaftaran hanny</title>
</head>

<body bgcolor="#dfe6e9">
    <fieldset>
        <legend><h1><font color="purple"> Form Pendaftaran</font></h1></legend>
   
    
    <form action="">
        <table>
            <tr>
                <td>Tanggal </td>
                <td>:</td>
                <td>
                    <input type="date" name="tanggal" id="">
                </td>
            </tr>
        </table>

        <h2><font color="red"> Informasi Pribadi</font></h2>

        <table>
            <tr>
                <td>nama </td>
                <td>:</td>
                <td>
                    <input type="text" name="nama" id="">
                </td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td>
                    <input type="date" name="tanggal_lahir" id="">
                </td>
            </tr>
        </table>

        <h2><font color="#fd79a8"> Informasi Kontak</font></h2>
        <table>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td>
                    <textarea name="alamat" id="" cols="30" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td>Kota</td>
                <td>:</td>
                <td>
                    <input type="text" name="kota" id="">
                </td>
            </tr>
            <tr>
                <td>Zip Kode </td>
                <td>:</td>
                <td>
                    <input type="text" name="zip_kode" id="">
                </td>
            </tr>
            <tr>
                <td>Telepon</td>
                <td>:</td>
                <td>
                    <input type="number" name="provinsi" id="">
                </td>
            </tr>
            <tr>
                <td>Negara</td>
                <td>:</td>
                <td>
                    <input type="text" name="Negara" id="">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td>
                    <input type="email" name="email" id="">
                </td>
            </tr>
            <tr>
                <td>type member</td>
                <td>:</td>
                <td>
                    <input type="radio" name="member"> Reguler <br/>
                    <input type="radio" name="member"> Premium <br/>
                    <input type="radio" name="member"> VIP
                </td>
            </tr>
        </table>

            <h2><font color="#6c5ce7">Informasi Khusus</font></h2>
            <table>
                <tr>
                    <td>Nama Kursus</td>
                    <td>:</td>
                    <td>
                        <input type="text" name="name_kursus" id="">
                    </td>
                </tr>
                <tr>
                    <td>Detail Pembayaran</td>
                    <td>:</td>
                    <td>
                         <input type="radio" name="pembayaran"> cash <br/>
                         <input type="radio" name="pembayaran"> cheque <br/>
                         <input type="radio" name="pembayaran"> kredit
                    </td>
                </tr>
                <tr>
                    <td>Komentar</td>
                    <td>:</td>
                    <td>
                        <textarea name="" cols="30" rows="2"></textarea>
                    </td>
                </tr>
            </table>
        </table>
        
        <table>
            <tr>
                <td>Tanda Tangan</td>
                <td>Divalidasi Oleh</td>
            </tr>
            <tr>
                <td><input type="text" name="ttd" id=""></td>
                <td><input type="text" name="validasi" id=""></td>
            </tr>
        </table>
        
        <input type="submit" value="kirim">


    </form>
</fieldset>
</body>
</html>
